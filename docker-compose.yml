version: "3"
services:
   web:
     #定义主机名
     container_name: mynginx
     #使用的镜像
     image: nginx:latest
     #容器的映射端口
     ports:
       - 80:80
     #定义挂载点         
     volumes:
       - ./html:/usr/share/nginx/html
       - ./nginx.conf:/etc/nginx/nginx.conf
       - ./conf.d:/etc/nginx/conf.d
       - ./logs:/var/log/nginx
     #docker 重启后，容器自启动
     restart: always